<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>sample_Mapping1</title>
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

</head>

<body>
  <script>
    const init = () => {
      const width = 800
      const height = 600;

      // レンダラーを作成
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(width, height);
      document.body.appendChild(renderer.domElement);

      // シーンを作成
      const scene = new THREE.Scene();
      // カメラを作成
      const camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);

      // テクスチャー読み込み
      const textureLoader = new THREE.TextureLoader();
      const texture = textureLoader.load("cit.png");

      const mat = new THREE.MeshPhongMaterial();
      mat.map = texture;
      const bump = textureLoader.load("cit.png");
      mat.bumpMap = bump;
      mat.bumpscale = 0.2;

      // テクスチャー読み込み
      const texture_google = textureLoader.load("btn_google_dark_focus_ios.png ");
      const mat_google = new THREE.MeshPhongMaterial();
      mat_google.map = texture_google;
      const bump_google = textureLoader.load("btn_google_dark_focus_ios.png ");
      mat_google.bumpMap = bump_google;
      mat_google.bumpscale = 0.2;

      // 箱を作成
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const box = new THREE.Mesh(geometry, mat);
      box.position.z = -5;
      box.position.y = 1;
      scene.add(box);

      const box2 = new THREE.Mesh(geometry, mat_google);
      box2.position.z = -5;
      box.position.y = 2;
      scene.add(box2);

      // 平行光源
      const directionalLight1 = new THREE.DirectionalLight(0xffffff);
      directionalLight1.position.set(1, 1, 1);
      // シーンに追加
      scene.add(directionalLight1);

      const directionalLight2 = new THREE.DirectionalLight(0xffffff);
      directionalLight2.position.set(-10, 1, 1);
      // シーンに追加
      scene.add(directionalLight2);

      const directionalLight3 = new THREE.DirectionalLight(0xffffff);
      directionalLight3.position.set(1, -10, 1);
      // シーンに追加
      scene.add(directionalLight3);

      // 初回実行
      const update = () => {
        requestAnimationFrame(update);

        // 箱を回転させる
        box.rotation.x += 0.01;
        box.rotation.y += 0.01;

        box2.rotation.x += 0.01;
        box2.rotation.y += 0.01;

        renderer.render(scene, camera);
      };
      update();
    }
    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>

</html>
